  <body>
    <!--#include virtual="./inc_header.html"-->
    <main class="inner-01-01-02">
      <section class="container-left-menu menu-color01">
        <div class="title">店舗管理</div>
        <nav>
          <a href="#"><span>店舗一覧</span></a>
          <a href="#" class="is-active"><span>店舗登録</span></a>
        </nav>
      </section>
      <div class="main-contents menu-color01">
        <div class="block_inner">
          <h2>店舗情報</h2>
          <form name="validationForm">
            <div class="head_title">すみよし食堂</div>
            <article>
              <dl>
                <div class="box_title">
                  <dt class="required">紹介文タイトル</dt>
                  <dd>
                    <input type="text" name="form01" value="すみよし食堂" />
                  </dd>
                </div>
                <div class="box_comment">
                  <dt class="required">紹介文章</dt>
                  <dd>
                    <textarea name="form02">
川端通りの赤ちょうちんが目印です。気軽に立ち寄れるカウンターとテーブル席１つの小さな飲食店です。地元のお米や野菜を使った田舎料理は安全・安心がモットーです。おみやげコーナーもご利用ください。</textarea
                    >
                  </dd>
                </div>
                <div class="box_comment">
                  <dt class="required">紹介文章（英語）</dt>
                  <dd>
                    <textarea name="form02_01">
Its red lantern on Kawabata Street is a landmark. It is a small restaurant with a counter and a table where you can easily drop in. Safe and secure is the motto for our rural cuisine using local rice and vegetables. Feel free to browse the range of souvenirs.</textarea
                    >
                  </dd>
                </div>
                <div class="box_image">
                  <dt class="required">メイン写真</dt>
                  <dd>
                    <div class="check-details">
                      <div class="image">
                        <picture>
                          <source
                            srcset="../assets/images/_dummy/shop_18111728.jpg"
                            id="preview-source_tm12_image_1"
                          />
                          <img
                            src="../assets/images/_dummy/shop_18111728.jpg"
                            id="preview-image_tm12_image_1"
                            alt=""
                          />
                        </picture>
                      </div>
                      <div class="wrap_btn">
                        <div class="item_reload">
                          <button type="button"></button>
                        </div>
                        <div class="item_delate">
                          <button type="button"></button>
                        </div>
                      </div>
                    </div>
                  </dd>
                </div>
                <div class="box_slide-image">
                  <dt class="required">写真</dt>
                  <dd>
                    <ul>
                      <li
                        class="list_select-image"
                        id="select_image_tm12_image_2"
                      >
                        <button type="button">写真を選択</button>
                      </li>
                      <li
                        class="list_select-image"
                        id="select_image_tm12_image_3"
                      >
                        <button type="button">写真を選択</button>
                      </li>
                      <li
                        class="list_select-image"
                        id="select_image_tm12_image_4"
                      >
                        <button type="button">写真を選択</button>
                      </li>
                    </ul>
                  </dd>
                </div>
                <div>
                  <dt class="required">地図URL</dt>
                  <dd>
                    <input type="text" name="form03" />
                  </dd>
                </div>
              </dl>
            </article>
            <div class="box-btn">
              <button type="button" class="btn-return" onclick="history.back()">
                戻る
              </button>
              <!-- <button type="button" class="btn_check send_btn" onclick="checkSubmit();">確認</button> -->
              <button type="button" class="btn-submit">登録</button>
            </div>
          </form>
          <a href="#" class="link_page-back_top">戻る</a>
          <a href="#" class="move_page-top"><i>↑</i>TOPへ</a>
        </div>
      </div>
    </main>
    <script src="../assets/js/common.js" defer></script>
  </body>
</html>
