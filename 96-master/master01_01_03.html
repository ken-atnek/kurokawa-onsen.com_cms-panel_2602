  <body>
    <!--#include virtual="./inc_header.html"-->
    <main class="inner-01-01-03">
      <section class="container-left-menu menu-color01">
        <div class="title">店舗管理</div>
        <nav>
          <a href="#"><span>店舗一覧</span></a>
          <a href="#" class="is-active"><span>店舗登録</span></a>
        </nav>
      </section>
      <div class="main-contents menu-color01">
        <div class="block_inner">
          <h2>店舗情報(オススメ商品)</h2>
          <form name="validationForm" class="inputForm">
            <div class="head_title">すみよし食堂</div>
            <article>
              <h3>おすすめ商品01</h3>
              <dl>
                <div>
                  <dt class="required">商品タイトル</dt>
                  <dd>
                    <input
                      type="text"
                      name="form01"
                      value="高菜めし・肉うどんセット"
                    />
                  </dd>
                </div>
                <div class="box_price">
                  <dt>価格(税込)</dt>
                  <dd>
                    <input
                      type="number"
                      name="price01"
                      value="1200"
                      inputmode="numeric"
                      min="0"
                      step="10"
                    />
                    <span>円</span>
                  </dd>
                </div>
                <div class="box_comment">
                  <dt class="required">商品説明</dt>
                  <dd>
                    <textarea name="form01_01">
高菜めしと肉うどんのハーフ＆ハーフのセットになります
寒い時期になりましたら肉うどんがだご汁に変わります</textarea
                    >
                  </dd>
                </div>
                <div class="box_image">
                  <dt class="required">メイン写真</dt>
                  <dd>
                    <div class="check-details">
                      <div class="image">
                        <picture>
                          <source
                            srcset="../assets/images/_dummy/shop_18111728.jpg"
                            id="preview-source_tm12_image_1"
                          />
                          <img
                            src="../assets/images/_dummy/shop_18111728.jpg"
                            id="preview-image_tm12_image_1"
                            alt=""
                          />
                        </picture>
                      </div>
                      <div class="wrap_btn">
                        <div class="item_reload">
                          <button type="button"></button>
                        </div>
                        <div class="item_delate">
                          <button type="button"></button>
                        </div>
                      </div>
                    </div>
                  </dd>
                </div>
              </dl>
            </article>
            <article>
              <h3>おすすめ商品02</h3>
              <dl class="block_01">
                <div>
                  <dt class="required">商品タイトル</dt>
                  <dd>
                    <input type="text" name="form02" value="かつ丼" />
                  </dd>
                </div>
                <div class="box_price">
                  <dt>価格(税込)</dt>
                  <dd>
                    <input
                      type="number"
                      name="price01"
                      value="1200"
                      inputmode="numeric"
                      min="0"
                      step="10"
                    />
                    <span>円</span>
                  </dd>
                </div>
                <div class="box_comment">
                  <dt class="required">商品説明</dt>
                  <dd>
                    <textarea name="form02_01">
量・味ともに大満足！お味噌汁もついてます</textarea
                    >
                  </dd>
                </div>
                <div class="box_image">
                  <dt class="required">メイン写真</dt>
                  <dd>
                    <div class="check-details">
                      <div class="image">
                        <picture>
                          <source
                            srcset="../assets/images/_dummy/shop_18111728.jpg"
                            id="preview-source_tm12_image_1"
                          />
                          <img
                            src="../assets/images/_dummy/shop_18111728.jpg"
                            id="preview-image_tm12_image_1"
                            alt=""
                          />
                        </picture>
                      </div>
                      <div class="wrap_btn">
                        <div class="item_reload">
                          <button type="button"></button>
                        </div>
                        <div class="item_delate">
                          <button type="button"></button>
                        </div>
                      </div>
                    </div>
                  </dd>
                </div>
              </dl>
            </article>
            <article>
              <h3>おすすめ商品03</h3>
              <dl class="block_01">
                <div>
                  <dt class="required">商品タイトル</dt>
                  <dd>
                    <input type="text" name="form03" value="ちゃんぽん" />
                  </dd>
                </div>
                <div class="box_price">
                  <dt>価格(税込)</dt>
                  <dd>
                    <input
                      type="number"
                      name="price01"
                      value="1200"
                      inputmode="numeric"
                      min="0"
                      step="10"
                    />
                    <span>円</span>
                  </dd>
                </div>
                <div class="box_comment">
                  <dt class="required">商品説明</dt>
                  <dd>
                    <textarea name="form03_01">
野菜たっぷり、愛情たっぷり！おふくろの味です</textarea
                    >
                  </dd>
                </div>
                <div class="box_image">
                  <dt class="required">メイン写真</dt>
                  <dd>
                    <div class="check-details">
                      <div class="image">
                        <picture>
                          <source
                            srcset="../assets/images/_dummy/shop_18111728.jpg"
                            id="preview-source_tm12_image_1"
                          />
                          <img
                            src="../assets/images/_dummy/shop_18111728.jpg"
                            id="preview-image_tm12_image_1"
                            alt=""
                          />
                        </picture>
                      </div>
                      <div class="wrap_btn">
                        <div class="item_reload">
                          <button type="button"></button>
                        </div>
                        <div class="item_delate">
                          <button type="button"></button>
                        </div>
                      </div>
                    </div>
                  </dd>
                </div>
              </dl>
            </article>
            <div class="box-btn">
              <button type="button" class="btn-return">戻る</button>
              <button type="button" class="btn-submit">登録</button>
            </div>
          </form>
          <a href="#" class="link_page-back_top">戻る</a>
          <a href="#" class="move_page-top"><i>↑</i>TOPへ</a>
        </div>
      </div>
    </main>
    <script src="../assets/js/common.js" defer></script>
