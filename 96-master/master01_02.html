<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>黒川温泉観光協会｜コントロールパネル(管理)</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/images/favicon/favicon.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/images/favicon/apple-touch-icon.png"
    />
    <link rel="shortcut icon" href="../assets/images/favicon/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/master01-02.css" />
  </head>

  <body>
    <!--#include virtual="./inc_header.html"-->
    <main class="inner-01-02">
      <section class="container-left-menu menu-color01">
        <div class="title">店舗管理</div>
        <nav>
          <a href="#"><span>店舗一覧</span></a>
          <a href="#" class="is-active"><span>店舗登録</span></a>
        </nav>
      </section>
      <div class="main-contents menu-color01">
        <div class="block_inner">
          <h2>営業情報入力</h2>
          <form name="validationForm" class="inputForm">
            <article>
              <h3>基本情報を入力ください</h3>
              <dl class="block_01">
                <div class="box_setting">
                  <dt class="required">公開設定</dt>
                  <dd>
                    <div>
                      <input type="radio" name="form01" value="0" /><label
                        for="form01_01"
                        >非公開</label
                      >
                    </div>
                    <div>
                      <input
                        type="radio"
                        name="form01"
                        value="1"
                        checked=""
                      /><label for="form01_02">公開</label>
                    </div>
                  </dd>
                </div>
                <div class="box_setting">
                  <dt class="required">店舗種別</dt>
                  <dd>
                    <div>
                      <input
                        type="radio"
                        name="form13"
                        value="1"
                        checked=""
                      /><label for="form13_01">お食事処</label>
                    </div>
                    <div>
                      <input type="radio" name="form13" value="2" /><label
                        for="form13_02"
                        >おみやげ処</label
                      >
                    </div>
                    <div>
                      <input type="radio" name="form13" value="3" /><label
                        for="form13_03"
                        >他業種店</label
                      >
                    </div>
                  </dd>
                </div>
                <div style="margin-top: 1rem">
                  <dt class="required">店舗名</dt>
                  <dd>
                    <input
                      type="text"
                      name="form02"
                      value="すみよし食堂"
                      class="required-item"
                      required=""
                    />
                  </dd>
                </div>
                <div>
                  <dt class="required">店舗名<span>(ふりがな)</span></dt>
                  <dd>
                    <input
                      type="text"
                      name="form02_01"
                      value="すみよししょくどう"
                      class="required-item"
                      required=""
                    />
                  </dd>
                </div>
                <div>
                  <dt class="required">店舗名<span>(英語)</span></dt>
                  <dd>
                    <input
                      type="text"
                      name="form02_02"
                      value="Sumiyoshi Restaurant"
                      class="required-item"
                      required=""
                    />
                  </dd>
                </div>
                <div class="box_add">
                  <dt class="required">住所</dt>
                  <dd>
                    <div>郵便番号</div>
                    <input
                      type="text"
                      name="form03"
                      class="add_01"
                      value="869-2402"
                      required=""
                    />
                    <div>熊本県</div>
                    <input
                      type="text"
                      name="form03_01"
                      class="add_02"
                      value="阿蘇郡南小国町大字満願寺黒川6603"
                    />
                    <input
                      type="text"
                      name="form03_02"
                      class="add_03"
                      value=""
                    />
                    <input
                      type="text"
                      name="form03_03"
                      class="add_04"
                      value=""
                    />
                  </dd>
                </div>
                <div class="box_tel">
                  <dt class="required">電話番号</dt>
                  <dd>
                    <input
                      type="text"
                      name="form04"
                      value="0967440657"
                      class="required-item"
                      required=""
                    />
                  </dd>
                </div>
                <div class="box_fax">
                  <dt class="required">FAX番号</dt>
                  <dd>
                    <input type="text" name="form05" value="0967440657" />
                  </dd>
                </div>
                <div>
                  <dt class="required">メールアドレス</dt>
                  <dd class="error">
                    <input
                      type="text"
                      name="form06"
                      value=""
                      class="required-item error"
                      required=""
                      placeholder="入力は必須です"
                    />
                  </dd>
                </div>
                <div class="box_setting">
                  <dt class="required">メールアドレス<br />公開設定</dt>
                  <dd>
                    <div>
                      <input
                        type="radio"
                        name="form07"
                        value="0"
                        checked=""
                        class="required-item"
                        required=""
                      /><label for="form07_01">非公開</label>
                    </div>
                    <div>
                      <input
                        type="radio"
                        name="form07"
                        value="1"
                        class="required-item"
                        required=""
                      /><label for="form07_02">公開</label>
                    </div>
                  </dd>
                </div>
                <div>
                  <dt>オフィシャルサイト</dt>
                  <dd>
                    <input type="text" name="form08" value="" />
                    <div></div>
                  </dd>
                </div>
                <div class="box_textarea">
                  <dt class="required">営業時間</dt>
                  <dd>
                    <textarea name="form09">11：00～18：00 (17:30OS)</textarea>
                  </dd>
                </div>
                <div class="box_textarea">
                  <dt class="required">定休日</dt>
                  <dd><textarea name="form10">不定休</textarea></dd>
                </div>
              </dl>
            </article>
            <article>
              <h3>ログイン情報</h3>
              <dl class="block_02">
                <div class="box_login">
                  <dt class="required">ID</dt>
                  <dd><input type="text" name="form12_01" value="shop02" /></dd>
                </div>
                <div class="box_login">
                  <dt class="required">パスワード</dt>
                  <dd>
                    <input type="password" name="form12_02" value="pzjrv9" />
                    <a href="#">現在のパスワードを確認する</a>
                  </dd>
                </div>
              </dl>
            </article>
            <div class="box-btn">
              <button type="button" class="btn-submit">登録</button>
            </div>
          </form>
          <a href="#" class="move_page-top"><i>↑</i>TOPへ</a>
        </div>
      </div>
    </main>
    <script src="../assets/js/common.js" defer></script>
  </body>
</html>
